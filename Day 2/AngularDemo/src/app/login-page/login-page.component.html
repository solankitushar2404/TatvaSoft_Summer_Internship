<div class="login-container">
  <div class="login-card">
    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Please login to your account</p>
    <form >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="btn-login" (click)="lister()">Login</button>
    </form>
  </div>
</div>
